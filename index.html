<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your Repositories</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>
  <div class="container-fluid">
    <header class="row no-gutters" id="header"><div><a href="#"><i class="fab fa-github"></i></a></div>
      <div class="col-3 header-search">
        <input id="search"type="search" placeholder=" Search or jump to...">
      </div>
      <div class="col header-nav">
        <a href="#">Pull requests</a>
        <a href="#">Issues</a>
        <a href="#">Marketplace</a>
        <a href="#">Explore</a>
      </div>
      <div class="col-2"></div>
      <div class="col-2 header-right">
        <a href="#"><i class="fas fa-bell"></i></a>
        <a href="#"><i class="fas fa-plus"></i></a>
      </div>
    </div>
    </header>
    <div class="container">
    <section class="row no-gutters" id="body">
      <aside class="col-2" id="bio">
        <div class="row no-gutters">
          <div class="col-12 image">
            <img src="https://avatars2.githubusercontent.com/u/56741182?s=460&v=4"
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col-12 username">
            <h1>Luke Russell</h1>
            <h2>TheLukeRussell</h2>
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col-12 edit-profile">
            <button type="button">Edit profile</button>
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col location">Greenville, SC</div>
        </div>
        <div class="row no-gutters">
          <div class="col-12 orgs">
            <h3>Organizatons</h3>
          </div>
        </div>
      </aside>
      <main class="col-9" id="main">
        <div class="row no-gutters">
          <div class="col repo-nav">
            <a href="#">Overview</a>
            <a href="#">Repositores</a>
            <a href="#">Projects</a>
            <a href="#">Packages</a>
            <a href="#">Stars</a>
            <a href="#">Followers</a>
            <a href="#">Following</a>
          </div>
        </div>
        <div class="row no-gutters search-bar">
          <div class="col-8">
            <input type="search" placeholder="Find a repository...">
          </div>
          <div class="col-1 type-button">
            <button type="button"><span>Type:</span> All</button>
          </div>
          <div class="col-2 language-buton">
            <button type="button"><span>Language:</span> All</button>
          </div>
          <div class="col-1 new-button">
            <button id="new-button" type="button">New</button>
          </div>
        </div>
        <div class="row no-gutters repo-list">
        </div>
      </main>
    </section>
    <footer class="row no-gutters" id="footer">
          <div class="col-5 left-footer">
              <a>Â© 2020 GitHub, Inc</a>
              <a href="#">Terms</a>
              <a href="#">Privacy</a>
              <a href="#">Security</a>
              <a href="#">Status</a>
              <a href="#">Help</a>
          </div>
          <div class="col-1 github-footer-icon">
          </div>
          <div class="col-5 right-footer">
              <a href="#">Contact GitHub</a>
              <a href="#">Pricing</a>
              <a href="#">API</a>
              <a href="#">Training</a>
              <a href="#">Blog</a>
              <a href="#">About</a>
            </div>
    </footer>

<script id="bioTemplate" type="text/x-handlebars-template">
  {{#bioInfo}}
    <aside class="col-2" id="bio">
      <div class="row">
        <div class="col image">{{avatar}}</div>
      </div>
      <div class="row no-gutters">
        <div class="col username">
          <h1>{{name}}</h1>
          <h2>{{login}}</h2>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col edit-profile">
          <button type="button">Edit profile</button>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col location">{{location}}</div>
      </div>
      <div class="row no-gutters">
        <div class="col orgs">
          <h3>{{organizations_url}}</h3>
        </div>
      </div>
    </aside>
{{/bioInfo}}
</script>









</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>
  <script src="js/config.js">
  </script>
  <script src="js/main.js">
  </script>
</body>

</html>
